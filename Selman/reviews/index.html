<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="e314b444b235f9acebf40547ba3fd013.jpg" id="person-img" alt="" />
                </div>
                <h4 id="author">Neymar </h4>
                <p id="job">Football Player</p>
                <p id="info">
                    There is no pressure when you are making a dream come true
                </p>
          
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left">previous</i>
                    </button>
                    <button class="next-btn">
                    <i class="fas fa-chevron-right">next</i>
                    </button>
                </div>
          
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
